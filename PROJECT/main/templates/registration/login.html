
{% extends 'main/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                    <div class = "row" style="margin-top: 150px">
                        <div class="col-md-6 offset-md-3 text-white">
                            <h3 class="text-center ">Войдите в свой аккаунт</h3>
                            <hr>
                            <form class="form-signin" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-primary" type="submit">Войти</button>
                            </form>
                            <a href="{% url 'password_reset' %}" style="color:white; text-decoration: underline">Забыли пароль?</a>
                            <br>
                            <a>Ещё не зарегистрированы? </a><a href="{% url 'register' %}" style="color:white; text-decoration: underline">Зарегистрироваться </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock content  %}
